<form #newUserForm="ngForm" name="newUserForm" (ngSubmit)="registerNewUser(newUserForm)">

    <div class="form-row">
        <div class="form-group col">
            <label>Title</label>
            <select name="title" class="form-control" [(ngModel)]="model.title" #titleEle="ngModel"
                [ngClass]="{ 'is-invalid': newUserForm.submitted && titleEle.invalid, 'is-valid': newUserForm.submitted && titleEle.valid}"
                required>
                <option value=""></option>
                <option value="Mr">Mr</option>
                <option value="Mrs">Mrs</option>
                <option value="Miss">Miss</option>
                <option value="Ms">Ms</option>
            </select>
            <div *ngIf="newUserForm.submitted && titleEle.invalid" class="invalid-feedback">
                <div *ngIf="titleEle.errors.required">Title is required</div>
            </div>
        </div>

        <div class="form-group col-5">
            <label>First Name</label>
            <input type="text" name="firstName" class="form-control" [(ngModel)]="model.firstName" #firstName="ngModel"
                [ngClass]="{ 'is-invalid': newUserForm.submitted && firstName.invalid }" required>
            <div *ngIf="newUserForm.submitted && firstName.invalid" class="invalid-feedback">
                <div *ngIf="firstName.errors.required">First Name is required</div>
            </div>
        </div>
        <div class="form-group col-5">
            <label>Last Name</label>
            <input type="text" name="lastName" class="form-control" [(ngModel)]="model.lastName" #lastName="ngModel"
                [ngClass]="{ 'is-invalid': newUserForm.submitted && lastName.invalid }" required>
            <div *ngIf="newUserForm.submitted && lastName.invalid" class="invalid-feedback">
                <div *ngIf="lastName.errors.required">Last Name is required</div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="text" name="email" class="form-control" [(ngModel)]="model.email" #email="ngModel"
            [ngClass]="{ 'is-invalid': newUserForm.submitted && email.invalid }" required email>
        <div *ngIf="newUserForm.submitted && email.invalid" class="invalid-feedback">
            <div *ngIf="email.errors.required">Email is required</div>
            <div *ngIf="email.errors.email">Email must be a valid email address</div>
        </div>
    </div>
